<!DOCTYPE html>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <link href="css/homework.css" rel="stylesheet" type="text/css">
    <!--外接CSS-->
    <title>HomeWork</title>
</head>

<body>
    
    <div id="content">
        <div id="header">
            <span id="content-name">作业提交系统</span>
        </div>

        <div id="content-explain">
            <span id="content-explain-text">收件说明</span>
        </div>

        <div id="content-title">
            <span class="line"></span>
            <span id="content-title-name">作业提交区域</span>
            <span class="line"></span>
        </div>

        <form id="content-require" method="GET">
            <div id="content-left">
                <span class="require">* </span>姓名：
                <input type="text" name="user_name" required oninvalid="setCustomValidity('姓名不能为空！')" oninput="setCustomValidity('')">
            </div>

            <div id="content-right">
                <span class="require">* </span>学号：
                <input type="text" name="user_number" required oninvalid="setCustomValidity('学号不能为空！')" oninput="setCustomValidity('')">
            </div>

            <div id="content-file">
                <input type="file" title="点击此处/拖拽文件至此处"  multiple="multiple">
            </div>

            <div id="content-submit">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>

    <!--外接JS-->
    <script src="homework.js" type="text/javascript"></script>
</body>
</html>
